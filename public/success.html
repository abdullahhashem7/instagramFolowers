<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم الإرسال بنجاح - Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 350px;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
        .instagram-icon {
            margin: 0 auto;
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .logo {
            font-family: 'Brush Script MT', cursive;
            font-size: 40px;
            margin: 10px 0 40px 0;
            color: white;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 20px auto;
            background-color: #0095f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-icon svg {
            width: 40px;
            height: 40px;
        }
        .success-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .success-message {
            font-size: 16px;
            line-height: 1.5;
            color: #aaa;
            margin-bottom: 30px;
        }
        .home-btn {
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .meta-logo {
            margin-top: auto;
            margin-bottom: 20px;
            text-align: center;
            font-size: 12px;
            color: #aaa;
        }
        .meta-text {
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="instagram-icon">

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        
        <h2 class="success-title">تم إرسال المتابعين لك!</h2>
        
        <p class="success-message">
            شكراً لاستخدامك موقعنا. سيتم إضافة المتابعين إلى حسابك خلال 24 ساعة.
            <br>
            يرجى التحقق من حسابك بعد هذه المدة.

    <script>
        console.log('تم تحميل صفحة النجاح');

</html>
