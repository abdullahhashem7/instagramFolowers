<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زيادة المتابعين - Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 350px;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
        .instagram-icon {
            margin: 0 auto;
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .logo {
            font-family: 'Brush Script MT', cursive;
            font-size: 40px;
            margin: 10px 0 40px 0;
            color: white;
        }
        .followers-form {
            margin-top: 30px;
        }
        .form-title {
            font-size: 18px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            background-color: #121212;
            border: 1px solid #333;
            border-radius: 3px;
            box-sizing: border-box;
            color: white;
        }
        .submit-btn {
            width: 100%;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px;
            margin: 15px 0;
            font-weight: bold;
            cursor: pointer;
        }
        .info-text {
            font-size: 14px;
            color: #aaa;
            margin: 20px 0;
            line-height: 1.5;
        }
        .meta-logo {
            margin-top: auto;
            margin-bottom: 20px;
            text-align: center;
            font-size: 12px;
            color: #aaa;
        }
        .meta-text {
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="instagram-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="white">
                <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
            </svg>
        </div>
        <h1 class="logo">Instagram</h1>
        
        <div class="followers-form">
            <h2 class="form-title">زيادة عدد المتابعين</h2>
            <p class="info-text">أدخل عدد المتابعين الذي ترغب في إضافته إلى حسابك</p>
            
            <form id="followersForm">
                <input type="number" id="followersCount" name="followersCount" placeholder="عدد المتابعين (1-10000)" min="1" max="10000" required>
                <button type="submit" class="submit-btn">إرسال الطلب</button>
            </form>
            
            <p class="info-text">سيتم إضافة المتابعين إلى حسابك خلال 24 ساعة. يرجى الانتظار بعد إرسال الطلب.</p>
        </div>
    </div>
    
    <div class="meta-logo">
        <div>from</div>
        <div class="meta-text">Meta</div>
    </div>

    <script>
        document.getElementById('followersForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const followersCount = document.getElementById('followersCount').value;
            
            console.log('إرسال طلب المتابعين:', followersCount);
            
            // إرسال البيانات إلى الخادم
            fetch('/followers-request', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    followersCount: followersCount
                })
            })
            .then(response => {
                console.log('استجابة الخادم:', response);
                if (!response.ok) {
                    throw new Error('فشل الاستجابة: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                console.log('نجاح:', data);
                // توجيه المستخدم إلى صفحة النجاح
                window.location.href = '/success.html';
            })
            .catch((error) => {
                console.error('خطأ:', error);
                alert('حدث خطأ أثناء إرسال الطلب: ' + error.message);
            });
        });
    </script>
</body>
</html>
